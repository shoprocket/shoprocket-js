<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hash Debug</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
    }
    .test {
      margin: 10px 0;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
    }
    .pass { background: #d4edda; }
    .fail { background: #f8d7da; }
    pre { 
      background: white; 
      padding: 10px; 
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Hash Router Debug</h1>
  
  <script>
    // Test the regex and parsing logic
    const testCases = [
      { hash: '#!/', expected: { view: 'list', cartOpen: false, productSlug: undefined } },
      { hash: '#!/~/cart', expected: { view: 'list', cartOpen: true, productSlug: undefined } },
      { hash: '#!/organic-lemon-sandalwood-hair-cleanser-1', expected: { view: 'product', cartOpen: false, productSlug: 'organic-lemon-sandalwood-hair-cleanser-1' } },
      { hash: '#!/organic-lemon-sandalwood-hair-cleanser-1/~/cart', expected: { view: 'product', cartOpen: true, productSlug: 'organic-lemon-sandalwood-hair-cleanser-1' } },
      { hash: '#!/page=2', expected: { view: 'list', cartOpen: false, params: { page: '2' } } },
      { hash: '#section-2#!/product-slug', expected: { view: 'product', cartOpen: false, productSlug: 'product-slug' } },
    ];

    function parseHash(fullHash) {
      const state = {
        view: 'list',
        cartOpen: false,
        params: {}
      };
      
      if (!fullHash || fullHash === '#') {
        return state;
      }
      
      // Split on #!/ to get our part
      const match = fullHash.match(/^([^#]*)#!/);
      console.log('Regex match for', fullHash, ':', match);
      
      if (!match) {
        return state;
      }
      
      // Everything after #!/
      let widgetPart = fullHash.substring(match[0].length);
      console.log('Widget part:', widgetPart);
      
      // Check if cart is open (at the end)
      if (widgetPart.endsWith('/~/cart')) {
        state.cartOpen = true;
        widgetPart = widgetPart.slice(0, -7);
      } else if (widgetPart === '~/cart') {
        state.cartOpen = true;
        widgetPart = '';
      }
      
      if (!widgetPart) {
        return state;
      }
      
      const parts = widgetPart.split('&');
      
      if (parts[0] && !parts[0].includes('=')) {
        state.view = 'product';
        state.productSlug = parts[0];
        parts.shift();
      }
      
      for (const part of parts) {
        const [key, value] = part.split('=');
        if (key && value) {
          state.params[key] = decodeURIComponent(value);
        }
      }
      
      return state;
    }

    // Run tests
    testCases.forEach(test => {
      const result = parseHash(test.hash);
      const passed = JSON.stringify(result) === JSON.stringify(test.expected);
      
      const div = document.createElement('div');
      div.className = `test ${passed ? 'pass' : 'fail'}`;
      div.innerHTML = `
        <strong>${test.hash}</strong>
        <pre>Expected: ${JSON.stringify(test.expected, null, 2)}
Got:      ${JSON.stringify(result, null, 2)}</pre>
      `;
      document.body.appendChild(div);
    });
  </script>
</body>
</html>
