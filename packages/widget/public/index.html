<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoprocket Widget - Modern Embed</title>
  <style>

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1260px;
      margin: 0 auto;
      padding: 1rem;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .intro {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .example {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 1rem;
      margin: 1rem 0;
      font-family: monospace;
      font-size: 0.875rem;
      overflow: auto;
    }




  </style>
</head>
<body>
  
  
  <div class="container intro">
    <h2>Simple One-Line Embed</h2>
    <div class="example">
      &lt;script src="https://cdn.shoprocket.io/shoprocket.js?pk=pk_hAWEyUyNBfhvO62wCxMRY"&gt;&lt;/script&gt;
    </div>
    <p>
      That's it! The widget automatically:<br>
      Injects required CSS, Detects the correct API URL (production/staging/dev), Creates a session, Finds and mounts all widgets on the page
    </p>
  </div>


  

  <div class="container">
    
    <!-- Product Catalog Widget -->
    <div data-shoprocket="catalog" 
         data-limit="4"
         data-style="grid"
         data-category="featured"
         data-hide="title,price,add-to-cart">
    </div>

  </div>

  <!-- Shopping Cart Widget -->
  <!-- <div data-shoprocket="cart" 
       data-position="bottom-left"
       data-style="bubble">
  </div> -->
  
  <!-- Single script tag with public key in URL -->
  <script src="shoprocket.js?pk=pk_hAWEyUyNBfhvO62wCxMRY"></script>
  <!-- <script src="shoprocket.js?pk=pk_hAWEyUyNBfhvO62wCxMRY"></script> -->
  
</body>
</html>
