<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe Content</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
  </style>
</head>
<body>
  <div data-shoprocket="categories"></div>

  <script src="/shoprocket.js" data-pk="pk_hAWEyUyNBfhvO62wCxMRY"></script>

  <script>
    // Detect iframe context
    console.log('[IFRAME] Running in iframe:', window.self !== window.top);

    // Post messages to parent for debugging
    window.addEventListener('DOMContentLoaded', () => {
      console.log('[IFRAME] DOM loaded');
      window.parent.postMessage({ type: 'iframe-loaded' }, '*');
    });
  </script>
</body>
</html>
