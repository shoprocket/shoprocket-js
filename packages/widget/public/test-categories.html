<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories Widget Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1260px;
      margin: 0 auto;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 2rem;
    }
    .test-section {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    .test-section h2 {
      margin-top: 0;
      color: #666;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    li {
      margin-right: 1rem;
      margin-bottom: 1rem;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Theme the categories widget */
    .shoprocket {
      --color-primary: #111827;
      --color-surface: #ffffff;
      --color-text: #111827;
      --color-border: #e5e7eb;
      --color-error: #ef4444;
      --sr-radius: 8px;
      --sr-category-cols: 3;
    }
  </style>
</head>
<body>

  <div class="container">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/page.html">Blank Page</a></li>
      <li><a href="/test-categories.html">Categories</a></li>
      <li><a href="/test-buy-button.html">Buy Button</a></li>
      <li><a href="/test-semantic-theming.html">Semantic Theming</a></li>
    </ul>
  </div>

  <h1>Categories Widget Test</h1>

  

  <div class="test-section">
    <h2>Test 1: All Root Categories (with routing)</h2>
    <div data-shoprocket="categories"
      data-columns="4">
    </div>
  </div>

  <div class="test-section">
    <h2>Test 2: 4 Columns, No Routing</h2>
    <div data-shoprocket="categories"
         data-columns="4"
         data-routable="false">
    </div>
  </div>

  <div class="test-section">
    <h2>Test 3: Hide Images & Descriptions</h2>
    <div data-shoprocket="categories"
         data-show-images="false"
         data-show-description="false"
         data-routable="false">
    </div>
  </div>

  <!-- Load widget -->
  <script src="shoprocket.js" data-pk="pk_hAWEyUyNBfhvO62wCxMRY"></script>
</body>
</html>
