name: Deploy Widget

on:
  push:
    branches:
      - main
    paths:
      - 'packages/widget/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: |
          npm run build -w @shoprocket/core
          npm run build -w @shoprocket/widget
          echo "‚úÖ Build complete"
          ls -la packages/widget/dist/

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Get GitHub Actions IP
        run: |
          echo "üåê Current GitHub Actions IP:"
          curl -s https://api.ipify.org
          echo ""
          
      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          # Add timeout to ssh-keyscan and better error handling
          echo "üîç Scanning SSH host: $DEPLOY_HOST"
          ssh-keyscan -T 10 -H $DEPLOY_HOST >> ~/.ssh/known_hosts 2>&1 || {
            echo "‚ùå Failed to scan SSH host. Please check:"
            echo "   - Server is accessible on port 22"
            echo "   - DEPLOY_HOST secret is correct"
            echo "   - No firewall blocking GitHub Actions IPs"
            exit 1
          }
          
          echo "‚úÖ SSH host scanned successfully"
          
          # Try SSH with different options
          echo "üîó Testing SSH connection..."
          ssh -o ConnectTimeout=30 -o ServerAliveInterval=10 -o ServerAliveCountMax=3 -o TCPKeepAlive=yes -o StrictHostKeyChecking=no root@$DEPLOY_HOST "echo 'SSH connection successful'" || {
            echo "‚ùå SSH connection failed!"
            echo ""
            echo "Since you can SSH from your local machine but GitHub Actions cannot,"
            echo "this is likely a firewall issue. To fix this:"
            echo ""
            echo "Option 1 (Recommended): Whitelist GitHub Actions IPs"
            echo "  Run this on your server to allow GitHub Actions:"
            echo "  curl -s https://api.github.com/meta | jq -r '.actions[]' | while read ip; do"
            echo "    sudo ufw allow from \$ip to any port 22"
            echo "  done"
            echo ""
            echo "Option 2: Use Cloudflare Tunnel or ngrok for deployment"
            echo "Option 3: Deploy from your local machine instead"
            echo ""
            echo "Current GitHub Actions IP trying to connect:"
            curl -s https://api.ipify.org
            echo ""
            exit 1
          }
          
          # Create directory and deploy files
          echo "üìÅ Creating deployment directory..."
          ssh -o ConnectTimeout=30 root@$DEPLOY_HOST "mkdir -p /home/var/www/widget"
          
          echo "üì§ Uploading files..."
          rsync -avz --delete --timeout=60 -e "ssh -o ConnectTimeout=30" packages/widget/dist/ root@$DEPLOY_HOST:/home/var/www/widget/
          
          # Set permissions
          echo "üîß Setting permissions..."
          ssh -o ConnectTimeout=30 root@$DEPLOY_HOST "chown -R www-data:www-data /home/var/www/widget && chmod -R 755 /home/var/www/widget"
          
          echo "‚úÖ Deployment complete!"