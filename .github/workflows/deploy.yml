name: Deploy Widget

on:
  push:
    branches:
      - main
    paths:
      - 'packages/widget/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: |
          npm run build -w @shoprocket/core
          npm run build -w @shoprocket/widget
          echo "‚úÖ Build complete"
          ls -la packages/widget/dist/

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          # Add host to known_hosts
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
          
          echo "üìÅ Creating deployment directory..."
          ssh root@$DEPLOY_HOST "mkdir -p /home/var/www/widget"
          
          echo "üì§ Uploading files..."
          rsync -avz --delete packages/widget/dist/ root@$DEPLOY_HOST:/home/var/www/widget/
          
          echo "üîß Setting permissions..."
          ssh root@$DEPLOY_HOST "chown -R www-data:www-data /home/var/www/widget && chmod -R 755 /home/var/www/widget"
          
          echo "‚úÖ Deployment complete!"

      - name: Clear Cloudflare Cache
        env:
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          echo "üîÑ Clearing Cloudflare cache for widget files..."
          
          # Clear specific files (loader and bundle) using prefixes to handle query parameters
          curl -X POST "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/purge_cache" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data '{
              "prefixes": [
                "https://cdn.shoprocket.io/shoprocket.js",
                "https://cdn.shoprocket.io/shoprocket-bundle.js",
                "https://dev-cdn.shoprocket.io/shoprocket.js",
                "https://dev-cdn.shoprocket.io/shoprocket-bundle.js"
              ]
            }'
          
          echo "‚úÖ Cloudflare cache cleared!"