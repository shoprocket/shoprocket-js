name: Deploy Widget

on:
  push:
    branches:
      - main
    paths:
      - 'packages/widget/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: |
          npm run build -w @shoprocket/core
          npm run build -w @shoprocket/widget
          echo "✅ Build complete"
          ls -la packages/widget/dist/

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
          
          # Create directory and deploy files
          ssh root@$DEPLOY_HOST "mkdir -p /home/var/www/widget"
          rsync -avz --delete packages/widget/dist/ root@$DEPLOY_HOST:/home/var/www/widget/
          
          # Set permissions
          ssh root@$DEPLOY_HOST "chown -R www-data:www-data /home/var/www/widget && chmod -R 755 /home/var/www/widget"
          
          echo "✅ Deployment complete!"