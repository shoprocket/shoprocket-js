name: Deploy Widget

on:
  push:
    branches:
      - main
    paths:
      - 'packages/widget/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: |
          npm run build -w @shoprocket/core
          npm run build -w @shoprocket/widget
          echo "âœ… Build complete"
          ls -la packages/widget/dist/

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH multiplexing
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          mkdir -p ~/.ssh
          cat >> ~/.ssh/config << EOF
          Host $DEPLOY_HOST
            User root
            ControlMaster auto
            ControlPath ~/.ssh/master-%r@%h:%p
            ControlPersist 10m
            ServerAliveInterval 60
            ConnectTimeout 30
            StrictHostKeyChecking no
          EOF
          
          # Add host key to known_hosts
          ssh-keyscan -T 10 -H $DEPLOY_HOST >> ~/.ssh/known_hosts 2>&1
          
      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          echo "ğŸ”— Establishing SSH master connection..."
          ssh $DEPLOY_HOST "echo 'SSH master connection established'" || {
            echo "âŒ Failed to establish SSH connection"
            echo "This might be due to UFW rate limiting."
            echo "Check server logs: sudo journalctl -xe | grep UFW"
            exit 1
          }
          
          # All subsequent commands reuse the same connection
          echo "ğŸ“ Creating deployment directory..."
          ssh $DEPLOY_HOST "mkdir -p /home/var/www/widget"
          
          echo "ğŸ“¤ Uploading files..."
          rsync -avz --delete packages/widget/dist/ root@$DEPLOY_HOST:/home/var/www/widget/
          
          echo "ğŸ”§ Setting permissions..."
          ssh $DEPLOY_HOST "chown -R www-data:www-data /home/var/www/widget && chmod -R 755 /home/var/www/widget"
          
          echo "âœ… Deployment complete!"