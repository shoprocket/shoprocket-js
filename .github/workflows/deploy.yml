name: Deploy Widget

on:
  push:
    branches:
      - main
    paths:
      - 'packages/widget/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: |
          npm run build -w @shoprocket/core
          npm run build -w @shoprocket/widget
          echo "âœ… Build complete"
          ls -la packages/widget/dist/

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          # Set up SSH config with StrictHostKeyChecking=no to skip known_hosts check
          mkdir -p ~/.ssh
          echo "Host $DEPLOY_HOST
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ControlMaster auto
            ControlPath ~/.ssh/sockets-%r@%h-%p
            ControlPersist 10m" >> ~/.ssh/config
          
          echo "ðŸ“¤ Deploying files..."
          
          # Create directory and upload in one rsync command
          rsync -avz --delete --rsync-path="mkdir -p /home/var/www/widget && rsync" \
            packages/widget/dist/ root@$DEPLOY_HOST:/home/var/www/widget/
          
          # Set permissions
          ssh root@$DEPLOY_HOST "chown -R www-data:www-data /home/var/www/widget && chmod -R 755 /home/var/www/widget"
          
          echo "âœ… Deployment complete!"

      - name: Clear Cloudflare Cache
        env:
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          echo "ðŸ”„ Clearing Cloudflare cache for widget files..."
          
          # Clear specific files (loader and bundle) using prefixes to handle query parameters
          curl -X POST "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/purge_cache" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data '{
              "files": [
                "https://cdn.shoprocket.io/*shoprocket.js",
                "https://dev-cdn.shoprocket.io/*shoprocket.js"
              ]
            }'
          
          echo "âœ… Cloudflare cache cleared!"